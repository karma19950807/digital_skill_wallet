<div class="overview-container">
  <h2>Skill Overview</h2>

  <div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>

  <div *ngIf="skills">
    <div class="skill-breakdown-text">
      <p><strong>Logical Thinking:</strong> {{ skills.logical_thinking }}</p>
      <p><strong>Critical Analysis:</strong> {{ skills.critical_analysis }}</p>
      <p><strong>Problem Solving:</strong> {{ skills.problem_solving }}</p>
      <p><strong>Digital Tools:</strong> {{ skills.digital_tools }}</p>
    </div>

    <div class="chart-wrapper">
      <div class="chart-box">
        <h3>Bar Chart</h3>
        <canvas baseChart [data]="barChartData" [type]="'bar'" [options]="barChartOptions"></canvas>
      </div>

      <div class="chart-box">
        <h3>Pie Chart</h3>
        <canvas baseChart [data]="pieChartData" [type]="'pie'" [options]="pieChartOptions"></canvas>
      </div>
    </div>
  </div>
</div>
